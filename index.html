<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musik</title>

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h2 id="contactForm">Message Us</h2>
    <div class="flex">
      <address id="address">
        <div id="profile">
          <img src="img/unnamed.png" alt="" />
          <div>
            <a href="tel:00000000">+45 00 00 00 00</a>
            <a href="mailto:lorem@lorem.lorem">lorem@lorem.lorem</a>
            <p>Denmark</p>
          </div>
        </div>
        <div id="soMe">
          <a href="https://soundcloud.com/">
            <img src="img/Soundcloud_logo.svg" alt="" />
          </a>
          <a href="https://www.youtube.com/">
            <img src="img/YouTube_Logo_2017.svg" alt="" />
          </a>
          <a href="https://da-dk.facebook.com/">
            <img src="img/Facebook_f_logo_(2019).svg" alt="" />
          </a>
          <a href="https://twitter.com/?lang=da">
            <img src="img/icons8-twitter.svg" alt="" />
          </a>
        </div>
      </address>
      <form id="contactForm2" action="" method="get">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name..."
          required
        />
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Last name..."
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email..."
          required
        />
        <textarea
          required
          name="formMessage"
          id="formMessage"
          placeholder="Input your message here!"
        ></textarea>
        <input type="submit" value="Submit" id="submitBtn" />
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
